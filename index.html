<!DOCTYPE html>
<html>

<head>
  <title>Minecraft Download</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="./LOGO.png" type="image/jpeg">
  <script src="app.js"></script>
</head>

<body ng-app="myApp">


  <div ng-controller="myCtrl">
    <h1>Download Minecraft Apk</h1>
    <p>Use the button below to download Minecraft in 1 click (one click MEDIAFIRE link)</p>
    <p> Current Downloads - <img src="./downloads.png" alt="download">  {{ clickCount }} </p>
    <a href=""><button ng-click="incrementClickCount()"><img src="./downloads.png" alt="download"> Download</button></a>
  </div>
</body>

</html>
